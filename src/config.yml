Herobrine:
  # The higher the chance, the more rare actions are.
  actionChance: 100000
  # Send messages or be quiet.
  sendMessages: true
  # Modify the world (bury players, add torches, etc.)
  modifyWorld: true
  # Change time and weather when summoned.
  changeTime: true
  # Place fire where he walks.
  fireTrails: false
  # Don't attack creative players.
  ignoreCreativePlayers: true
  # Allow theft or addition to player inventories.
  modifyInventories: true
  # Can he spawn zombies on players?
  spawnZombies: true
  # Can they summon him by altar?
  allowAltar: true
  # How much damage to take when hit (out of 20).
  damageAmount: 1
  # What he drops on death and the amount.
  deathDrop: 264,1
  # Possible messages he can send.
  messages:
    - I am your God!
    - I will always prevail!
    - Never doubt my power!
    - Where is your God now?
    - Bless this!
  # Messages that can appear on signs (keep them short!)
  signMessages:
    - Remember me?
    - I'm watching.
    - Stop
    - I'm alive.
    - Don't forget.
  # What worlds he can do things in.
  allowedWorlds:
    - world
    - world_nether
    - world_the_end
  # Don't touch this, this is for me to use.
  configBuild: 3.0